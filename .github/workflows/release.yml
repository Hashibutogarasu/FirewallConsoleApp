name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: windows-latest
    steps:
      - name: Checkout FirewallConsoleApp
        uses: actions/checkout@v4
        with:
          path: FirewallConsoleApp

      - name: Checkout LibFirewall
        uses: actions/checkout@v4
        with:
          repository: Hashibutogarasu/LibFirewall
          path: LibFirewall
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout LibFirewall.Shared
        uses: actions/checkout@v4
        with:
          repository: Hashibutogarasu/LibFirewall.Shared
          path: LibFirewall.Shared
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout FirewallConsoleApp.API
        uses: actions/checkout@v4
        with:
          repository: Hashibutogarasu/FirewallConsoleApp.API
          path: FirewallConsoleApp.API
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and Pack Dependencies
        run: |
          dotnet build LibFirewall.Shared/LibFirewall.Shared.csproj -c Release
          dotnet pack LibFirewall.Shared/LibFirewall.Shared.csproj -c Release -o ./local-packages --no-build
          dotnet build LibFirewall/LibFirewall.csproj -c Release
          dotnet pack LibFirewall/LibFirewall.csproj -c Release -o ./local-packages --no-build

      - name: Create Temporary NuGet.Config
        run: |
          $config = @"
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <add key="local-packages" value="$(Get-Location)\local-packages" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>
          "@
          $config | Out-File -FilePath nuget.config -Encoding utf8

      - name: Publish Single File
        run: dotnet publish FirewallConsoleApp/fwall.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      - name: Zip Artifact
        run: Compress-Archive -Path ./publish/* -DestinationPath ./fwall.zip

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} ./fwall.zip --clobber --repo ${{ github.repository }}
      - name: Publish to Winget
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: Hashibutogarasu.FirewallConsoleApp
          token: ${{ secrets.WINGET_TOKEN }}
          release-tag: ${{ needs.release-please.outputs.tag_name }}
          installers-regex: '.(exe|msi|msix|appx|zip)(bundle){0,1}$'
